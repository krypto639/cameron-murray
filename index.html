<script>
    var i=0; //start point
    var images=[]
    var time=4500;
    
    //image list
    images[0] ='imgs/first_imgs/wharf.jpg';
    images[1] ='imgs/first_imgs/swayinglight.jpg';
    images[2] ='imgs/first_imgs/reflection.jpg';
    images[3] ='imgs/first_imgs/snowtop.jpg';
    images[4] ='imgs/first_imgs/flight.jpg';
    images[5] ='imgs/first_imgs/fern.jpg';
    images[6] ='imgs/first_imgs/goose.jpg';
    
    //change image
    function changeImg(){
        document.slide.src=images[i];
        
        if(i < images.length -1){i++;
        }else{
        i=0;
        }
        
        setTimeout("changeImg()", time);
    }
    
    window.onload= changeImg;
    
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '100%';
        
      document.getElementById('main').style.marginLeft = '0px';
    }

    function closeSlideMenu(){
      document.getElementById('side-menu').style.width = '0';
      document.getElementById('main').style.marginLeft = '0';
    }
</script>
